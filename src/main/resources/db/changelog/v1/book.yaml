databaseChangeLog:
  - changeSet:
      id: 2
      author: Domoroschenov
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: page_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: int
                  constraints:
                    foreignKeyName: author_id_fk
                    referencedTableName: author
                    validateForeignKey: true
                    nullable: false